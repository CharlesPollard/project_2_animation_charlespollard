<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <svg width="80%" viewbox="0 0 500 500">
  <rect id="bus" x="50" y="250" width="107" height="50" fill="yellow">
    <animate attributeName="x" from="50" to="1000" dur="4s" repeatCount="indefinite" begin="mouseover"/>
  </rect>
  <rect x="00" y="300" width="1000" height="50" fill="black"/>
    <rect x="00" y="350" width="1000" height="50" fill="green"/>
  <rect x="00" y="400" width="1000" height="50" fill="green"/>
      <rect x="00" y="450" width="1000" height="50" fill="green"/>
  <rect x="00" y="500" width="1000" height="50" fill="green"/>
  <rect x="00" y="550" width="1000" height="50" fill="green"/>

<circle cx="100" cy="295" r="7" fill="black">
  <animate attributeName="cx" from="65" to="1015" dur="4s" repeatCount="indefinite" begin="bus.mouseover" />
</circle>

<circle cx="150" cy="295" r="7" fill="black">
  <animate attributeName="cx" from="150" to="1100" dur="4s" repeatCount="indefinite" begin="bus.mouseover"/>
</circle>

 <rect x="150" y="250" width="10" height="30" fill="lightblue">
   <animate attributeName="x" from="150" to="1100" dur="4s" repeatCount="indefinite" begin="bus.mouseover"/>
  </rect>

<rect x="100" y="250" width="30" height="30" fill="lightblue">
  <animate attributeName="x" from="100" to="1050" dur="4s" repeatCount="indefinite" begin="bus.mouseover"/>
  </rect>

  <rect x="50" y="250" width="30" height="30" fill="lightblue">
    <animate attributeName="x" from="50" to="1000" dur="4s" repeatCount="indefinite" begin="bus.mouseover" />
    </rect>

<circle cx="420" cy="300" r="45" fill="yellow">
<animate attributeName="cy" from="300" to="100" dur="10s" repeatCount="indefinite"/>
</circle>

<ellipse cx="150" cy="100" rx="100" ry="50" fill="white" fill-opacity="0.75">
<animate attributeName="cx" from="150" to="600" dur="10s" repeatCount="indefinite"/>
</ellipse>

<line x1="650" y1="320" x2="10" y2="320" stroke="yellow" stroke-width="5"/>

<text x="50" y="50" font-family="@import url("https://fonts.googleapis.com/css?family=Baloo+Tamma|Indie+Flower");
;" font-size="25" fill="white">My Planet!</text>

<text x="00" y="350" font-family="sans-serif" font-size="25" fill="white"> This is my little planet!</text>
<text x="00" y="370" font-family="sans-serif" font-size="25" fill="white"> The bus is taking the kids to PHS!</text>
<text x="00" y="390" font-family="sans-serif" font-size="25" fill="white"> At school theey will learn web design with ms </text>
<text x="00" y="410" font-family="sans-serif" font-size="25" fill="white"> Squires. and after they will eat lunch.</text>
<text x="00" y="430" font-family="sans-serif" font-size="25" fill="white"> Then they will go home!</text>


















</svg>
  </body>
</html>
